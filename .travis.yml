language: node_js
node_js:
  - "9"

cache:
  directories:
    - "node_modules"

branches:
  only:
  - develop

install:
  - npm install
  - npm run generate

script:
  - npm run test
  - npm run lint

deploy:
  provider: pages
  keep_history: true
  skip_cleanup: true
  github_token: $GITHUB_ACCESS_TOKEN
  target_branch: gh-pages
  local_dir: dist
  on:
    branch: develop
